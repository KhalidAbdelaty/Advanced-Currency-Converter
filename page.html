<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Currency Converter</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #0f0f3f;
            background-image: url('');
            background-size: cover;
            background-position: 50% 50%;
            background-repeat: no-repeat;
        }
        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        #historicalRates {
            margin-top: 20px;
        }
        #chart {
            width: 100%;
            height: 300px;
        }
        #loadingMessage {
            text-align: center;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Advanced Currency Converter</h1>
        <div class="input-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" min="0" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="fromCurrency">From Currency:</label>
            <select id="fromCurrency"></select>
        </div>
        <div class="input-group">
            <label for="toCurrency">To Currency:</label>
            <select id="toCurrency"></select>
        </div>
        <button onclick="convertCurrency()">Convert</button>
        <div id="result"></div>
        <div id="loadingMessage"></div>
        <div id="historicalRates">
            <h2>Historical Rates (Last 30 Days)</h2>
            <div id="chart"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const apiKey = '4eae4d3056f0538af743fd4a';
        const currencies = ['USD', 'EUR', 'GBP', 'JPY', 'CAD', 'AUD', 'CHF', 'CNY', 'INR', 'BRL', 'EGP', 'SAR', 'OMR', 'AED', 'KWD'];
        let chart;

        function populateCurrencyDropdowns() {
            const fromCurrency = document.getElementById('fromCurrency');
            const toCurrency = document.getElementById('toCurrency');
            
            currencies.forEach(currency => {
                fromCurrency.innerHTML += `<option value="${currency}">${currency}</option>`;
                toCurrency.innerHTML += `<option value="${currency}">${currency}</option>`;
            });

            fromCurrency.value = 'USD';
            toCurrency.value = 'EUR';
        }

        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            try {
                const response = await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/latest/${fromCurrency}`);
                const data = await response.json();
                
                if (data.result === "success") {
                    const rate = data.conversion_rates[toCurrency];
                    const result = (amount * rate).toFixed(2);

                    document.getElementById('result').innerText = `${amount} ${fromCurrency} = ${result} ${toCurrency}`;
                    
                    await fetchHistoricalRates(fromCurrency, toCurrency);
                } else {
                    throw new Error(data['error-type']);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred. Please try again.';
            }
        }

        async function fetchHistoricalRates(fromCurrency, toCurrency) {
            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.innerText = 'Fetching historical data...';

            const endDate = new Date();
            const startDate = new Date(endDate);
            startDate.setDate(startDate.getDate() - 30);

            const dates = [];
            const rates = [];

            try {
                for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                    const year = d.getFullYear();
                    const month = d.getMonth() + 1; // JavaScript months are 0-indexed
                    const day = d.getDate();

                    const response = await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/history/${fromCurrency}/${year}/${month}/${day}`);
                    const data = await response.json();

                    if (data.result === "success") {
                        dates.push(`${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`);
                        rates.push(data.conversion_rates[toCurrency]);
                    } else if (data['error-type'] === "no-data-available") {
                        console.log(`No data available for ${year}-${month}-${day}`);
                    } else {
                        throw new Error(data['error-type']);
                    }

                    // Add a small delay to avoid hitting rate limits
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                updateChart(dates, rates, fromCurrency, toCurrency);
                loadingMessage.innerText = '';
            } catch (error) {
                console.error('Error fetching historical rates:', error);
                loadingMessage.innerText = 'Failed to fetch historical data. Please try again later.';
            }
        }

        function updateChart(dates, rates, fromCurrency, toCurrency) {
            const ctx = document.getElementById('chart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: `${fromCurrency} to ${toCurrency} Exchange Rate`,
                        data: rates,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        window.onload = function() {
            populateCurrencyDropdowns();
            initParticles();
        };

        function initParticles() {
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        }
    </script>
</body>
</html>
