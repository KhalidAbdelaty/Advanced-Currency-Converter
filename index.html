<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Advanced Currency Converter</h1>

        <div class="input-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" min="0" step="0.01" required>
        </div>

        <div class="input-group">
            <label for="fromCurrency">From Currency:</label>
            <select id="fromCurrency"></select>
        </div>

        <div class="input-group">
            <label for="toCurrency">To Currency (Use comma to separate multiple currencies):</label>
            <select id="toCurrency"></select>
        </div>

        <button onclick="convertCurrency()">Convert</button>
        <div id="result"></div>
        <div id="loadingMessage"></div>
        <div id="historyContainer"></div>

        <div id="historicalRates">
            <h2>Historical Rates (Last 30 Days)</h2>
            <div id="chart"></div>
        </div>

        <button id="theme-toggle" onclick="toggleTheme()">Toggle to Dark Mode</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
